<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>
<body>
	<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
		<h3>Main DashBoard</h3>
		<h4>Current Projects</h4>
		<div class="row">
			<div class="col m6 s12">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Stage</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="autoProject : ${autoProjects}">
							<td th:text="${autoProject.name}"></td>
							<td th:text="${autoProject.stage}"></td>
							<td th:text="${autoProject.description}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col m6 s12">
				<div>
					<canvas id="myPieChart" height="50" width="50"></canvas>
				</div>
				<script th:inline="javascript">
					const chartData = JSON.parse([[${chartDataList}]]);
					console.log(chartData);
				</script>
			</div>
		</div>


		<h4>Current Employees</h4>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Project NO#</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.projectCnt}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" th:src="@{js/mychart.js}"></script>
</body>
</html>
