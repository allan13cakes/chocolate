<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head"></head>
<body>
	<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
		<h3>Auto Project Directory</h3>

		<a th:href="@{/autoprojects/new}">New Auto Project</a>

		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Stage</th>
					<th>Description</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autoProject : ${autoProjects}">
					<td th:text="${autoProject.name}"></td>
					<td th:text="${autoProject.stage}"></td>
					<td th:text="${autoProject.description}"></td>
					<td>
						<a th:href="@{/autoprojects/edit/{id}(id=${autoProject.autoProjectId})}">
							<i class="material-icons">edit</i>
						</a>
						<a th:href="@{/autoprojects/delete/{id}(id=${autoProject.autoProjectId})}">
							<i class="material-icons grey-text">delete</i>
						</a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
